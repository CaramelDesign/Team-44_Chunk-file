<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="flex_c">
    <main class="container flex_c">
        <div class="left flex_c"><img src="../Images/pana.png" alt="pana"></div>
        <div class="right flex_c">
            <form action="/" method="get">
                <h1>Sign In</h1>
                <div class="form">
                  <input
                    type="text"
                    id="email"
                    class="form__input"
                    autocomplete="off"
                    placeholder=" "
                  />
                  <label for="email" class="form__label">Email Address</label>
                </div>
                <div class="form">
                  <input
                    type="password"
                    id="fullname"
                    class="form__input"
                    autocomplete="off"
                    placeholder=" "
                  />
                  <label for="password" class="form__label">Password</label>
                </div>
                <div class="strong">
                    <strong><a href="../pages/forgotPasswordPage.html">Forgot Password?</a> </strong>
                </div>
                <div class="sign_btn flex_c">
                    <button class="btn btn-sign"><a href="../pages/newUserDashboard.html">Sign In</a> </button>
                    <p>Don't have an Account? <a href="../pages/signup.html">Create Account</a></p>
                  </div>
        </div>
    </main>
</body>
</html>
